program: run.py 
method: bayes
metric:
  goal: maximize
  name: n_agents

parameters:

  env.p_base_plant_growth:
    min: 0.00001
    max: 0.1
    distribution: log_uniform_values

  env.factor_plant_reproduction:
    min: 0
    max: 10
    distribution: uniform

  env.factor_plant_asphyxia:
    min: 0
    max: 10
    distribution: uniform



  # solver.config.a:
  #   min: -10
  #   max: 10
  #   distribution: uniform

  # solver.config.b:
  #   min: 0.0001
  #   max: 10
  #   distribution: log_uniform_values

  # solver.config.c:
  #   min: 1
  #   max: 10
  #   distribution: q_log_uniform_values

command:
  - venv_linux/bin/python3.10
  - ${program}
  - --config-name=dgx
  - env/metrics=metrics_dgx
  - agents=ne
  - ${args_no_hyphens}