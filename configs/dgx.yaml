# Hyperparameters
seed: 
n_timesteps : 100000
# period_eval : ${eval:'${n_timesteps} / 500'}
period_eval : 500
n_agents_max : 1000
n_agents_initial : 200
do_jit: True
n_actions: ${eval:'len(${env.list_actions})'}


do_wandb : True
wandb_config:
  project : EcoJAX
do_tb : True
do_cli : False
do_csv : False
do_tqdm : True
do_snakeviz : True
do_jax_prof : False
do_render : True
do_global_log : True



# Defaults sub-configs and other Hydra config.
defaults:
  - _self_
  - env : grid_uniform
  - agents : ne
  - model : perc
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled 



# Hydra config, do not change.
hydra:
  output_subdir: null
  run:
    dir: .